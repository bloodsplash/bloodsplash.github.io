<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZP PT Form</title>
    <link rel="stylesheet" href="/css/index-form.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logos/ZP-Personal-Training-Color-Small.svg">
        </div>


        <div class="wrapper">
            <div class="company-info">
                <h3>Zaynab Pruitt Personal Training</h3> 
                <ul>
                    <li>Duncan, SC</li>
                    <li>(123) 345-6789</li>
                    <li>zaynab@getfitwithzay.com</li>
                </ul>             
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p>
                        <label>Email Address*</label>
                        <input type="email" name="name">
                    </p>
                    <p class="asterix">* valid email address required</p>
                    <p class="full">
                        <label>How can we help you?</label>
                        <textarea name="name" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
