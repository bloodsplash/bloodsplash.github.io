<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZP PT Form</title>
    <link rel="stylesheet" href="/css/index-form.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logos/ZP-Personal-Training-Color-Small.svg">
        </div>


        <div class="wrapper">
            <div class="company-info">
                <h3>Zaynab Pruitt Personal Training</h3> 
                <ul>
                    <li>Duncan, Greenville, Spartanburg</li>
                    <li>South Carolina</li>
                    <li>zaynab@getfitwithzay.com</li>
                </ul>             
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form id="contactform">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" placeholder="First and Last Name">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone"placeholder="555-535-4444">
                    </p>
                    <p>
                        <label>Email Address*</label>
                        <input type="email" name="email" id="email"placeholder="* valid email address required">
                    </p>
                    <!--<p class="asterix">* valid email address required</p>-->
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message" placeholder="How can we help you?"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="main.js"></script>
</body>
</html>
